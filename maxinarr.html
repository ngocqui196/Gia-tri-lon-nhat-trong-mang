<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let x = [-1, 3, 6, 5, 8, 4, 7];
    let max = x[0];
    let num = 0;
    for (let i = 1; i <= x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            num = i;
        }
    }
    document.write("Số lớn nhất trong mảng là:" + max + "tại vị trí: " + num);
</script>

</body>
</html>
